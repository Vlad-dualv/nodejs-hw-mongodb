type: object
required:
  - name
  - email
  - password
properties:
  name:
    description: 'User name'
    type: string
    example: 'John Doe'
  email:
    description: 'User email'
    type: string
    example: 'example@gmail.com'
  _id:
    description: 'User id'
    type: string
    example: '66aafbef2e949884e942be16'
